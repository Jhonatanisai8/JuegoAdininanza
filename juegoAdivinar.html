<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>

<body>
    <script src="script.js" defer></script>
    <header class="header__adivinar">
        <h1 class="header__tittle">Adivina el número:</h1>
    </header>

    <section class="seccion">
        <div>
            <label for="opciones">Eliga una opcion por favor:</label>
            <select class="opciones" name="opciones" id="opciones">
                <option value="op01">1. Fácil (10 oportunidades)</option>
                <option value="op02">2. Medio (5 oportunidades)</option>
                <option value="op03">3. Difícil (3 oportunidades)</option>
            </select>
        </div>
        <p class="seccion__content">Introduce un número entre el 1 y 100.</p>
        <label for="numero_entrada">Tu número: </label>
        <input type="number" placeholder="Ingresa un numero por favor" id="numero_entrada">
        <p class="mensaje__alert" id="mensaje"></p>
        <button class="boton__comprobar" onclick="verificarResultado()">Comprobar</button>
        <a href="index.html" class="boton__regresar">Regresar a Reglas</a>
    </section>

    <div class="image__content">
        <img src="imgs/gatito.jpg" alt="gatito">
    </div>

</body>

</html>
