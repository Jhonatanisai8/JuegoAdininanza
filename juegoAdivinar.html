<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js" defer></script>
    <header class="header__adivinar">
        <h1 class="header__tittle">Adivina el número:</h1>
    </header>

    <section class="seccion">
        <p class="seccion__content">Introduce un número entre el 1 y 100.</p>
        <label for="numero_entrada">Tu número: </label>
        <input type="number" placeholder="Ingresa un numero por favor" id="numero_entrada">
        <button class="boton__comprobar" onclick="verificarResultado()">Comprobar</button>
        <p class="mensaje__alert" id="mensaje"></p>
    </section>

    <div class="image__content">
        <img src="imgs/gatito.jpg" alt="gatito">
    </div>
</body>

</html>
